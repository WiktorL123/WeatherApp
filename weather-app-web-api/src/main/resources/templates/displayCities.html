<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cities</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <th> city id </th>
        <th>city_name</th>
        <th>country</th>
        <th>time-zone</th>
        </thead>
        <tbody>
        <tr th:each= "city: ${cities}">
            <td th:text="${city.getId()}"></td>
            <td th:text="${city.getCityName()}"></td>
            <td th:text="${city.getCountry()}"></td>
            <td th:text="${city.getTimeZone()}"></td>
            <td><a th:href="@{'api/delete/'+${city.getId()}}">delete</a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/api/conditions}">Display Current Weather</a>
    <a th:href="@{/api/forecasts}">Display forecasts for cities</a>
</body>
</html>
